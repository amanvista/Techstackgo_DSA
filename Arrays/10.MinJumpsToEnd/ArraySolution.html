<script>
    function minJumps(arr, n) {
        if (n === 1) return 0;
        let jumps = 0;
        let maxRangePossible = 0;
        let currentJumpMaxRange = 0;
        for (let i = 0; i < n; i++) {
            maxRangePossible = Math.max(maxRangePossible, i + arr[i]);
            if (currentJumpMaxRange === i) {
                currentJumpMaxRange = maxRangePossible;
                jumps++;
                if (currentJumpMaxRange >= n - 1) {
                    return jumps;
                }
            }
        }

        return -1;
    }
    console.log(minJumps([1, 2, 3]))
</script>
