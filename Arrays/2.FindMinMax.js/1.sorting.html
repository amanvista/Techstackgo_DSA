<script>
    // Function to find the minimum and maximum elements in an array
    function getMinMax(arr) {
        arr.sort()
        const min = arr[0]
        const max = arr[arr.length - 1]
        return [min, max];
    }
    const res = getMinMax([1, 2, -12, -3, 234])
