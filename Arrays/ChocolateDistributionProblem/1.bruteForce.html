//find all subsets of length M and then find min max in that
// Input : arr[] = {1, 2, 3}
// Output : arr[] = {3, 2, 1}

// Input : arr[] = {4, 5, 1, 2}
// Output : arr[] = {2, 1, 5, 4}

//2 Pointer Approach
<html>

<body></body>
<script>
    var findAllSubsets = function (nums) {
        let res = []
        let subset = []
        function dfs(i) {
            if (i >= nums.length) {
                res.push([...subset])
                return
            }
            subset.push(nums[i])
            dfs(i + 1)
            subset.pop()
            dfs(i + 1)
        }
        dfs(0)

        return res
    };
    console.log(findAllSubsets([1, 2, 3]))
</script>

</html>
